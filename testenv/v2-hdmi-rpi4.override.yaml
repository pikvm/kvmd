kvmd:
    server:
        unix_mode: 0666

    atx:
        device: /dev/kvmd-gpio

    hid:
        keyboard:
            device: /dev/null
        mouse:
            device: /dev/null
#            absolute_win98_fix: true
#        mouse_alt:
#            device: /dev/null
        noop: true

    msd:
        remount_cmd: /bin/true

    streamer:
        desired_fps: 30
        max_fps: 40
        cmd:
            - "/usr/bin/ustreamer"
            - "--device=/dev/kvmd-video"
            - "--quality={quality}"
            - "--desired-fps={desired_fps}"
            - "--resolution=800x600"
            - "--last-as-blank=0"
            - "--unix={unix}"
            - "--unix-rm"
            - "--unix-mode=0666"
            - "--exit-on-parent-death"
            - "--process-name-prefix={process_name_prefix}"
            - "--notify-parent"
            - "--no-log-colors"

    gpio:
        drivers:
            __gpio__:
                device: /dev/kvmd-gpio
            __v4_locator__:
                type: locator
                device: /dev/kvmd-gpio
            relay:
                type: hidrelay
                device: /dev/hidraw0
            cmd1:
                type: cmd
                cmd: [/bin/sleep, 5]
            cmd2:
                type: cmd
                cmd: [/bin/ls, -l]

        scheme:
            __v3_usb_breaker__:
                pin: 5
                mode: output
                initial: true
                pulse:
                    delay: 0

            __v4_locator__:
                driver: __v4_locator__
                pin: 12
                mode: output
                pulse:
                    delay: 0

            led1:
                pin: 19
                mode: input

            led2:
                pin: 16
                mode: input

            button1:
                pin: 26
                mode: output
                switch: false

            button2:
                pin: 20
                mode: output
                switch: false

            relay1:
                pin: 0
                mode: output
                initial: null
                driver: relay

            relay2:
                pin: 1
                mode: output
                initial: null
                driver: relay
                pulse:
                    delay: 2
                    max_delay: 5

            cmd1:
                pin: 0
                mode: output
                driver: cmd1
                switch: false

            cmd2:
                pin: 0
                mode: output
                driver: cmd2
                switch: false

        view:
            header:
                title: Switches
            table:
                - ["#Generic GPIO leds"]
                - []
                - ["#Test 1:", led1, button1]
                - ["#Test 2:", led2, button2|confirm|Testing]
                - []
                - ["#HID Relays /dev/hidraw0"]
                - []
                - ["#Relay #1:", "relay1|confirm|Boop 0.1"]
                - ["#Relay #2:", "relay2|Boop 2.0"]
                - []
                - ["#Commands"]
                - ["#Cmd #1:", "cmd1|confirm|Run 'sleep 5'"]
                - ["#Cmd #2:", "cmd2|Run 'ls -l'"]

pst:
    remount_cmd: /bin/true

vnc:
    keymap: /usr/share/kvmd/keymaps/ru

    auth:
        vncauth:
            enabled: true

    memsink:
        jpeg:
            sink: ""
        h264:
            sink: ""

otgnet:
    commands:
        post_start_cmd:
            - "/bin/true"
        pre_stop_cmd:
            - "/bin/true"

janus:
    cmd:
        - "/bin/true"

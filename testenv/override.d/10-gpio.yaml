kvmd:
    gpio:
        drivers:
            __gpio__:
                device: /dev/kvmd-gpio
            __v4_locator__:
                type: locator
                device: /dev/kvmd-gpio
#            relay:
#                type: hidrelay
#                device: /dev/hidraw0
            cmd1:
                type: cmd
                cmd: [/bin/sleep, 5]
            cmd2:
                type: cmd
                cmd: [/bin/ls, -l]

        scheme:
            __v3_usb_breaker__:
                pin: 5
                mode: output
                initial: true
                pulse:
                    delay: 0

            __v4_locator__:
                driver: __v4_locator__
                pin: 12
                mode: output
                pulse:
                    delay: 0

            __v4_const1__:
                pin: 6
                mode: output
                switch: false
                pulse: false

            led1:
                pin: 19
                mode: input

            led2:
                pin: 16
                mode: input

            button1:
                pin: 26
                mode: output
                switch: false

            button2:
                pin: 20
                mode: output
                switch: false

#            relay1:
#                pin: 0
#                mode: output
#                initial: null
#                driver: relay
#
#            relay2:
#                pin: 1
#                mode: output
#                initial: null
#                driver: relay
#                pulse:
#                    delay: 2
#                    max_delay: 5

            cmd1:
                pin: 0
                mode: output
                driver: cmd1
                switch: false

            cmd2:
                pin: 0
                mode: output
                driver: cmd2
                switch: false

        view:
            header:
                title: Switches
            table:
                - ["#Generic GPIO leds"]
                - []
                - ["#Test 1:", led1, button1]
                - ["#Test 2:", led2, button2|confirm|Testing]
                - []
                - ["#HID Relays /dev/hidraw0"]
                - []
                - ["#Relay #1:", "relay1|confirm|Boop 0.1"]
                - ["#Relay #2:", "relay2|Boop 2.0"]
                - []
                - ["#Commands"]
                - ["#Cmd #1:", "cmd1|confirm|Run 'sleep 5'"]
                - ["#Cmd #2:", "cmd2|Run 'ls -l'"]

  <body>
    <div class="start-box">
      <div class="start"><a style="display:inline-block; margin-top:4px; color:#5c90bc; text-decoration:none" href="/">&nbsp;&nbsp;&larr;&nbsp;&nbsp; [ Pi-KVM Index ]</a>
        <hr>
        <p class="text">这个Pi-KVM设备已经运行 <b>kvmd-vnc</b> 守护进程，并提供对服务器的VNC访问。</p>
        <p class="text"><b>警告!</b> 我们强烈建议您不要在没启用X.509或TLS加密同时
          在不受信任的网络中使用VNC。否则，您的密码将在互联网上
          以明文方式传输
        </p>
        <p class="text">
          您的VNC客户机必须支持高级JPEG压缩和密码身份验证。
          <a href="https://tigervnc.org">TigerVNC</a> 是一个好的选择。
          在Linux上，这个客户机或许可以从存储库中安装。
          vncviewer也可以使用。
        </p>
        <div class="code" id="vnc-text" style="max-height:200px"></div>
      </div>
    </div>
